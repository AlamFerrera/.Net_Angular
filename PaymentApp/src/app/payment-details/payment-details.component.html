<div class="jumbotron py-3">
    <h1 class="display-4 text-center">
        Payment Detail Register
    </h1>
</div>

<div class="row">
    <div class="col-md-6">
        <app-payment-detail-form></app-payment-detail-form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th class="text-center">Card Owner</th>
                    <th class="text-center">Card Number</th>
                    <th class="text-center">Expiration Date</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pd of service.list">
                    <td (click)="populateForm(pd)" class="text-center">{{pd.cardOwnerName}}</td>
                    <td (click)="populateForm(pd)" class="text-center">{{pd.cardNumber}}</td>
                    <td (click)="populateForm(pd)" class="text-center">{{pd.expirationDate}}</td>
                    <td class="text-center">
                        <i (click)="onDelete(pd.paymentDetailId)" class="far fa-trash-alt fa-lg text-danger"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
